<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Click Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      overflow: hidden;
      font-family: "Afacad Flux", sans-serif !important;
    }

    .coin-container {
      position: relative;
      display: inline-block;
    }

    img {
      width: 300px;
      cursor: pointer;
      transition: transform 0.2s; 
    }

    .scale-up {
      transform: scale(1.1); /* Scale up */
    }

    .coin-effect {
      position: absolute;
      color: rgb(0, 0, 0);
      font-size: 40px;
      font-weight: bold;
      animation: fade 1s ease-out forwards; /* Reduced duration for effect */
    }

    @keyframes fade {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px);
      }
    }

    .numbers {
      text-align: center;
      margin-bottom: 20px;
    }
    .numbers h4 {
      font-size: 30px;
    }
    .numbers h3 {
      font-size: 35px;
    }
  </style>
</head>
<body>
  <div class="coin-container">
    <div class="numbers">
      <h4>Total Numbers</h4>
      <h3 id="total">0</h3>
    </div>
    <img src="https://static.vecteezy.com/system/resources/previews/008/509/269/non_2x/3d-money-coin-currency-dollar-illustration-png.png" alt="Coin" id="coin">
  </div>

  <script>
    const coin = document.getElementById('coin');
    const totalDisplay = document.getElementById('total');
    let total = 0;

    coin.addEventListener('touchstart', (e) => {
      const touchCount = e.touches.length; // Count the number of touches
      for (let i = 0; i < touchCount; i++) {
        const touch = e.touches[i];
        createEffect(touch.clientX, touch.clientY);
      }
      updateTotal(touchCount); // Update total based on touch count
    });

    coin.addEventListener('click', (e) => {
      createEffect(e.clientX, e.clientY); 
      updateTotal(1); // Update total for single click
    });

    function createEffect(x, y) {
      const effect = document.createElement('div');
      effect.textContent = '+2';
      effect.classList.add('coin-effect');
      effect.style.left = `${x - 10}px`;
      effect.style.top = `${y - 30}px`;
      document.body.appendChild(effect);

      setTimeout(() => {
        effect.remove();
      }, 1000);
    }

    function updateTotal(touchCount) {
      total += 2 * touchCount; 
      totalDisplay.textContent = total;
    }
  </script>
</body>
</html>
